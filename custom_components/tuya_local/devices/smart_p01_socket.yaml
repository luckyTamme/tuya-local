name: Power monitoring socket
products:
  - id: ocazi2dacnofqidn
    manufacturer: Smart
    model: P01
entities:
  - entity: switch
    class: outlet
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 20
        type: integer
        name: add_ele
        optional: true
      - id: 42
        type: string
        name: random_schedule
        optional: true
      - id: 43
        type: string
        name: cycle_schedule
        optional: true
  - entity: time
    category: config
    translation_key: timer
    dps:
      - id: 9
        type: integer
        name: second
        range:
          min: 0
          max: 86400
  - entity: sensor
    class: energy
    dps:
      - id: 20
        type: integer
        name: sensor
        unit: kWh
        class: total_increasing
        mapping:
          - scale: 1000
  - entity: sensor
    class: current
    category: diagnostic
    dps:
      - id: 21
        type: integer
        name: sensor
        unit: mA
        class: measurement
  - entity: sensor
    class: power
    category: diagnostic
    dps:
      - id: 22
        type: integer
        name: sensor
        unit: W
        class: measurement
        mapping:
          - scale: 10
  - entity: sensor
    class: voltage
    category: diagnostic
    dps:
      - id: 23
        type: integer
        name: sensor
        unit: V
        class: measurement
        mapping:
          - scale: 10
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 29
        type: bitfield
        name: sensor
        optional: true
        mapping:
          - dps_val: 0
            value: false
          - dps_val: null
            value: false
          - value: true
      - id: 29
        type: bitfield
        name: fault_code
        optional: true
  - entity: select
    translation_key: initial_state
    category: config
    dps:
      - id: 38
        type: string
        name: option
        optional: true
        mapping:
          - dps_val: '0'
            value: 'off'
          - dps_val: '1'
            value: 'on'
          - dps_val: '2'
            value: memory
          - dps_val: null
            invalid: true
